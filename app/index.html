<!DOCTYPE html>
<html lang="en" ng-app="kgsApiExplorer">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>KGS API Exolorer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="bower_components/json-formatter/dist/json-formatter.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/components.css">
  <script src="bower_components/kgspoller/index.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/json-formatter/dist/json-formatter.js"></script>
  <script src="js/app.js"></script>
  <script src="js/app/controllers.js"></script>
  <script src="js/app/services.js"></script>
  <script src="js/app/directives.js"></script>
</head>
<body>
  <div class="container">
    <h1>KGS API Explorer</h1>
    <div class="column-center" ng-controller="responseCtrl">
      <h2>
        <i class="fa fa-spinner fa-spin" ng-show="isPolling"></i>
        Response
      </h2>
      <ul class="list-unstyled history">
        <div ng-repeat="message in messages track by $index">
          <li><json-formatter open="1" json="message"></json-formatter></li>
        </div>
      </ul>
    </div>
    <div class="column-left" ng-controller="requestCtrl">
      <h2>Request</h2>
      <form class="request-form" ng-submit="send()">
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" class="form-control"
            ng-options="type for type in types"
            ng-model="message.type"></select>
        </div>
        <ng-include src="'partials/'+message.type+'.html'"></ng-include>
        <input class="btn" type="submit" value="Send" ng-disabled="isSending">
      </form>
      <h3><i class="fa fa-history"></i> History</h3>
      <ul class="list-unstyled history">
        <div ng-repeat="message in history track by $index">
          <li><json-formatter open="1" json="message"></json-formatter></li>
        </div>
      </ul>
    </div>
    <div class="column-right" ng-controller="summaryCtrl">
      <h2>Summary</h2>
    </div>
  </div>
</body>
</html>
