<!DOCTYPE html>
<html lang="en" ng-app="kgsApiExplorer">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>KGS API Exolorer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="bower_components/json-formatter/dist/json-formatter.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <div class="container">

    <div class="column-center">
      <ng-include src="'partials/downstream.html'"></ng-include>
    </div><!-- /.column-center -->

    <div class="column-left">
      <header class="page-header" ng-controller="headerCtrl">
        <h1>
          KGS API Explorer<br>
          <small>{{message}}</small>
        </h1>
        <ul class="list-unstyled see-also">
          <li>
            <a href="http://www.gokgs.com/help/protocol.html" target="_blank">
              KGS Protocol
            </a>
          </li>
          <li>
            <a href="http://metakgs.org/apps/json-client/protocol.html" target="_blank">
              API Documentation
            </a>
          </li>
          <li>
            <a href="https://groups.google.com/forum/#!forum/kgs-client-coding" target="_blank">
              Mailing List
            </a>
          </li>
        </ul>
      </header>
      <ng-include src="'partials/upstream-message.html'"></ng-include>
      <ng-include src="'partials/history.html'"></ng-include>
    </div><!-- /.column-left -->

    <div class="column-right">
      <ng-include src="'partials/channels.html'"></ng-include>
      <ng-include src="'partials/exporter.html'"></ng-include>
    </div><!-- /.column-right -->

  </div><!-- /.container -->

  <script src="bower_components/file-saver/FileSaver.js"></script>
  <script src="bower_components/kgsclient/index.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/json-formatter/dist/json-formatter.js"></script>
  <script src="js/app.js"></script>
  <script src="js/app/filters.js"></script>
  <script src="js/app/services.js"></script>
  <script src="js/app/directives.js"></script>
  <script src="js/app/controllers.js"></script>
</body>
</html>
