<div class="form-group">
  <label for="role">Role</label>
  <select
    id="role"
    class="form-control"
    name="role"
    ng-model="message.role">
    <option value="white">White</option>
    <option value="black">Black</option>
    <option value="white_2">White 2</option>
    <option value="black_2">Black 2</option>
    <option value="challengeCreator">Challenge Creator</option>
    <option value="owner">Owner</option>
  </select>
</div>

<div class="form-group">
  <label for="tme">Time</label>
  <input
    class="form-control"
    id="time"
    name="time"
    type="number"
    ng-model="message.time"
    min="0"
    required>
</div>

<div
  class="alert"
  ng-show="form.$submitted && form.time.$error.required">
  Time can't be blank
</div>

<div
  class="alert"
  ng-show="form.$submitted && (form.time.$error.min || form.time.$error.number)">
  Time must be a positive number
</div>
