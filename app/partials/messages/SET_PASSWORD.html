<ng-include src="'partials/messages/fields/user-name.html'"></ng-include>

<div class="form-group">
  <label for="password">Password</label>
  <input
    class="form-control"
    type="password"
    id="password"
    name="password"
    ng-model="message.password"
    required>
</div>

<div
  class="alert"
  ng-show="form.$submitted && form.password.$error.required">
  Password can't be blank
</div>
