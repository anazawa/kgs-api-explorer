<div class="form-group">
  <label for="name">Name</label>
  <input
    class="form-control"
    id="name"
    name="name"
    type="text"
    ng-model="message.name"
    ng-init="message.name=''"
    required>
</div>

<div
  class="alert"
  ng-show="form.$submitted && form.name.$error.required">
  Name can't be blank
</div>
