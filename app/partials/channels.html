<div class="downstream-channels" ng-controller="channelsCtrl">
  <h3 class="text-downstream">
    Channels
  </h3>
  <p>
    List of channels you have joined.
  </p>
  <ul class="list-unstyled">
    <li ng-repeat="channel in channels | orderBy: ['type', 'id'] track by $index">
      <span class="text-downstream-muted">
        [{{channel.type | lowercase}}]
      </span>
      {{channel.id}}
    </li>
  </ul>
</div>
