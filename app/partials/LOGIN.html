<div class="form-group">
  <label for="name">Name</label>
  <input
    class="form-control"
    id="name"
    name="name"
    type="text"
    ng-model="message.name"
    required>
</div>

<div
  class="alert"
  ng-show="form.$submitted && form.name.$error.required">
  Name can't be blank
</div>

<div class="form-group">
  <label for="password">Password</label>
  <input
    class="form-control"
    type="password"
    id="password"
    name="password"
    ng-model="message.password"
    required>
</div>

<div
  class="alert"
  ng-show="form.$submitted && form.password.$error.required">
  Password can't be blank
</div>

<div class="form-group">
  <label for="locale">Locale</label>
  <select
    id="locale"
    class="form-control"
    name="locale"
    ng-options="lc.id as lc.language+' ('+lc.country+')' for lc in locales | orderBy:'language'"
    ng-model="message.locale"></select>
</div>
