<div class="form-group">
  <label for="name">Name</label>
  <input class="form-control" type="text" name="name"
    placeholder="User name"
    ng-model="message.name"
    ng-init="message.name=''"
    required>
</div>

<div class="form-group">
  <label for="password">Password</label>
  <input class="form-control" type="password" name="password"
    placeholder="The password for the account"
    ng-model="message.password"
    ng-init="message.password=''">
</div>

<div class="form-group">
  <label for="locale">Locale</label>
    <select id="locale" class="form-control"
      ng-options="locale for locale in locales"
      ng-model="message.locale"
      ng-init="message.locale='en_US'"></select>
</div>
