<div class="form-group">
  <label for="name">Name</label>
  <input class="form-control" id="name" name="name"
    type="text"
    ng-model="message.name"
    ng-init="message.name=''"
    required>
</div>

<div class="alert" ng-show="form.$submitted && form.name.$error.required">
  Name can't be blank
</div>

<div class="form-group">
  <label for="password">Password</label>
  <input class="form-control" type="password" id="password" name="password"
    placeholder="The password for the account"
    ng-model="message.password"
    ng-init="message.password=''"
    required>
</div>

<div class="alert" ng-show="form.$submitted && form.password.$error.required">
  Password can't be blank
</div>

<div class="form-group">
  <label for="locale">Locale</label>
  <select id="locale" class="form-control"
    ng-options="locale for locale in locales"
    ng-model="message.locale"
    ng-init="message.locale='en_US'"></select>
</div>
