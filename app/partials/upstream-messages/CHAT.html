<ng-include src="'partials/upstream-messages/fields/channel-id.html'"></ng-include>

<div class="form-group">
  <label for="text">Text</label>
  <textarea
    class="form-control"
    id="text"
    name="text"
    ng-model="message.text"
    ng-maxlength="1000"></textarea>
</div>

<div
  class="alert"
  ng-show="form.$submitted && form.text.$error.maxLength">
  Text is too long (maximum is 1000 characters)
</div>
